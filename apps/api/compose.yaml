version: "3.9"

networks:
  xtocore_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  inngest_data:
  svix_data:

services:
  traefik:
    image: traefik:v3.6
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${SERVER_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - xtocore_network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      inngest:
        condition: service_healthy
      svix:
        condition: service_healthy
    networks:
      - xtocore_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${SERVER_DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.services.api.loadbalancer.server.port=1502"
    command: >
      sh -c "
        bunx prisma migrate deploy &&
        bun run dist/server.js
      "

  postgres:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xtocore_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    networks:
      - xtocore_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - xtocore_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`storage.${SERVER_DOMAIN}`)"
      - "traefik.http.routers.minio.entrypoints=websecure"
      - "traefik.http.routers.minio.tls.certresolver=myresolver"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:9001/minio/health/live || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  inngest:
    image: inngest/inngest:latest
    restart: unless-stopped
    networks:
      - xtocore_network
    volumes:
      - inngest_data:/inngest
    command: dev --no-discovery
    environment:
      INNGEST_STORAGE_PATH: /inngest
      INNGEST_API_KEY: ${INNGEST_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8288/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  svix:
    image: svix/svix-server:latest
    restart: unless-stopped
    networks:
      - xtocore_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.svix.rule=Host(`webhooks.${SERVER_DOMAIN}`)"
      - "traefik.http.routers.svix.entrypoints=websecure"
      - "traefik.http.routers.svix.tls.certresolver=myresolver"
      - "traefik.http.services.svix.loadbalancer.server.port=8001"
    environment:
      SVIX_DB_DSN: ${DATABASE_URL}
      SVIX_JWT_SECRET: ${SVIX_JWT_SECRET}
    volumes:
      - svix_data:/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s
